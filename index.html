<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dynamic Logo Generator</title>
    <style>
        .generator-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .controls {
            display: grid;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .preview-area {
            min-height: 300px;
            border: 1px solid #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="generator-container">
        <h1>Logo Generator</h1>
        
        <div class="controls">
            <div>
                <h3>Language</h3>
                <select id="language">
                    <option value="en">English</option>
                    <option value="de">German</option>
                </select>
            </div>
            
            <div>
                <h3>Style</h3>
                <select id="style">
                    <option value="colored">Coloured (for light backgrounds)</option>
                    <option value="white">White (for dark backgrounds)</option>
                </select>
            </div>
            
            <div>
                <h3>Temperature</h3>
                <input type="range" id="temperature" min="-20" max="30" value="10">
                <span id="temp-value">10Â°C</span>
            </div>
        </div>
        
        <div class="preview-area" id="preview">
            <!-- Logo will be rendered here -->
        </div>
        
        <button id="download">Download Image</button>
    </div>
</body>
</html>
