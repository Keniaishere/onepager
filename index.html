<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>one page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'poppins', sans-serif;
        }

        .hero {
            min-height: 100vh;
            width: 100%;
            background-color: #fff;
            padding: 4% 8%;
        }

        .gif-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 40px;
            width: 100%;
        }

        .gif-item {
            width: 100%;
            aspect-ratio: 1/1;
            object-fit: contain;
            background-color: #fff;
            padding: 15px;
            transition: transform 0.3s ease;
            display:block;
        }

        

        @media (max-width: 768px) {
            .gif-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="hero">
        <div class="gif-grid">
            <img src="https://raw.githubusercontent.com/Keniaishere/onepager/refs/heads/main/ocad-logo-generatif(1).gif" class="gif-item">
        <img src="https://raw.githubusercontent.com/Keniaishere/onepager/main/Aoi.gif" class="gif-item">
        <img src="https://raw.githubusercontent.com/Keniaishere/onepager/main/Brooklyn-Museum-1.gif" class="gif-item">
        <img src="https://raw.githubusercontent.com/Keniaishere/onepager/main/designacademyeindhoven.gif" class="gif-item">
        <img src="https://raw.githubusercontent.com/Keniaishere/onepager/main/edp1.gif" class="gif-item">
        <img src="https://raw.githubusercontent.com/Keniaishere/onepager/main/expatcenter.gif" class="gif-item">
        <img src="https://raw.githubusercontent.com/Keniaishere/onepager/main/idtv.gif" class="gif-item">
        <img src="https://raw.githubusercontent.com/Keniaishere/onepager/main/imagine8.gif" class="gif-item">
        <img src="https://raw.githubusercontent.com/Keniaishere/onepager/main/melbroune1.gif" class="gif-item">
        <img src="https://raw.githubusercontent.com/Keniaishere/onepager/main/mitmedialab1.gif" class="gif-item">
        <img src="https://raw.githubusercontent.com/Keniaishere/onepager/main/pantonehotel.gif" class="gif-item">
        <img src="https://raw.githubusercontent.com/Keniaishere/onepager/main/tvasahi.gif" class="gif-item">

            <!-- Add your other 11 GIFs here -->
        </div>
    </div>
</body>
</html>
